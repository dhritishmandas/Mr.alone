<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love & Music</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcccc, #ff99aa);
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #800020;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px #ff4d6d;
        }
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: red;
            clip-path: polygon(50% 15%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
            opacity: 0.8;
            animation: float 4s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(0.5); opacity: 0; }
        }
        .link-container {
            margin-top: 50px;
        }
        .playlist-link {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: #ff4d6d;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(255, 0, 102, 0.8);
            transition: 0.3s;
        }
        .playlist-link:hover {
            background: #cc0033;
            box-shadow: 0 0 20px rgba(255, 0, 102, 1);
        }
    </style>
</head>
<body>
    <h1>Love & Music</h1>
    <p>Enjoy this special playlist filled with love and passion!</p>
    <div class="link-container">
        <a class="playlist-link" href="https://open.spotify.com/playlist/3Yhjkjw6OgUsadZNB0LWhe?si=c62db2bddb4541d3" target="_blank">Listen on Spotify</a>
    </div>
    <div class="hearts"></div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.querySelector('.hearts').appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
